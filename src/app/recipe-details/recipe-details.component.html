<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar
        style="background-image:url('../../assets/icons/{{iconImage}}');background-size: cover;border-radius: 0%;"></div>
      <mat-card-title>{{myRecipe.Name}}</mat-card-title>
      <mat-card-subtitle>{{myRecipe.PreparationTimeInMinute|timeInHour}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/images/{{myRecipe.Image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <div>
        <div><img *ngFor="let item of count" id="star" src="{{item|stars}}" /> </div>
        <h2>רכיבים</h2>
        <div *ngFor="let item of myRecipe.Layers">
          {{item.Description}}
          <ul>
            <li *ngFor="let comp of item.Components">{{comp}}</li>
          </ul>
        </div>
        <h2>הוראות הכנה</h2>
        <ol>
          <li *ngFor="let item of myRecipe.Prepration">{{item}}</li>
        </ol>
      </div>
    </mat-card-content>
    <mat-card-actions>
    <button id="aroch"mat-fab extended color="warn" *ngIf="user" (click)="loadEditRecipe()">
      ערוך
    </button>
     
    </mat-card-actions>
  </mat-card>
